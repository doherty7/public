<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .popup-container {
      background: white;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      max-width: 32rem;
      margin: 0 auto;
      font-size: 0.875rem;
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      padding: 0.5rem;
      text-align: center;
      font-weight: 500;
      background: #0B365B;
      color: white;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }
    /* th:first-child {
      text-align: center;
    } */
    th:last-child {
      border-right: none;
    }
    td {
      padding: 0.5rem;
      border: 1px solid #e2e7ec;
    }
    .type-cell {
      text-align: center;
      vertical-align: middle;
      font-weight: 500;
      color: #333;
      background-color: #f7f9fb;
    }
    .content-cell {
      padding: 0;
    }
    .content-item {
      padding: 0.5rem;
      border-bottom: 1px solid #e2e7ec;
    }
    .content-item:last-child {
      border-bottom: none;
    }
    /* 링크 스타일 개선 */
    a {
      color: #0B365B;
      text-decoration: none;
      position: relative;
      display: inline-block;
      padding: 2px 4px;
      margin: -2px -4px;
      border-radius: 2px;
      transition: all 0.2s ease;
    }
    a::before {
      content: '';
      position: absolute;
      bottom: 2px;
      left: 4px;
      width: calc(100% - 8px);
      height: 1px;
      background-color: currentColor;
      opacity: 0.5;
    }
    /* 키보드 포커스 스타일 */
    a:focus {
      outline: 2px solid #2C66C8;
      outline-offset: 2px;
      background-color: #f0f7ff;
    }
    a:focus:not(:focus-visible) {
      outline: none;
      background-color: transparent;
    }
    a:focus-visible {
      outline: 2px solid #2C66C8;
      outline-offset: 2px;
      background-color: #f0f7ff;
    }
    a:hover {
      color: #2C66C8;
      background-color: #f0f7ff;
    }
    .general-ad .type-cell {
      background-color: #f7f9fb;
    }
    .sponsored-ad td {
      background-color: #fafbfc;
    }
    .sponsored-ad .type-cell {
      background-color: #f5f7fa;
    }
    .production td {
      background-color: #fafbfc;
    }
    .production .type-cell {
      background-color: #f5f7fa;
    }
    .dash {
      color: #98a6b3;
    }
    tr:hover td {
      background-color: #f5f9ff !important;
    }
    /* 스크린리더 전용 텍스트 */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="popup-container" role="dialog" aria-label="광고 유형 선택">
    <table role="grid">
      <caption class="sr-only">광고 유형 선택 테이블</caption>
      <thead>
        <tr>
          <th scope="col" style="width: 25%">의뢰유형</th>
          <th scope="col" style="width: 25%">매체구분</th>
          <th scope="col" style="width: 25%">내용구분</th>
        </tr>
      </thead>
      <tbody>
        <!-- 일반광고 -->
        <tr class="general-ad">
          <td class="type-cell" rowspan="4">일반광고</td>
          <td>인쇄</td>
          <td class="content-cell">
            <div class="content-item">
              <a href="#" role="button" aria-label="홍보 광고 선택">홍보</a>
            </div>
            <div class="content-item">
              <a href="#" role="button" aria-label="공고 광고 선택">공고</a>
            </div>
          </td>
        </tr>
        <tr class="general-ad">
          <td><a href="#" role="button" aria-label="인터넷 광고 선택">인터넷</a></td>
          <td class="dash" aria-hidden="true">-</td>
        </tr>
        <tr class="general-ad">
          <td><a href="#" role="button" aria-label="방송 광고 선택">방송</a></td>
          <td class="dash" aria-hidden="true">-</td>
        </tr>
        <tr class="general-ad">
          <td><a href="#" role="button" aria-label="옥외 광고 선택">옥외</a></td>
          <td class="dash" aria-hidden="true">-</td>
        </tr>

        <!-- 협찬광고 -->
        <tr class="sponsored-ad">
          <td class="type-cell" rowspan="3">협찬광고</td>
          <td>인쇄</td>
          <td class="content-cell">
            <div class="content-item">
              <a href="#" role="button" aria-label="기사형 광고 선택">기사형 광고</a>
            </div>
            <div class="content-item">
              <a href="#" role="button" aria-label="일반 협찬 선택">일반 협찬</a>
            </div>
          </td>
        </tr>
        <tr class="sponsored-ad">
          <td>인터넷</td>
          <td class="content-cell">
            <div class="content-item">
              <a href="#" role="button" aria-label="기사형 광고 선택">기사형 광고</a>
            </div>
            <div class="content-item">
              <a href="#" role="button" aria-label="일반 협찬 선택">일반 협찬</a>
            </div>
          </td>
        </tr>
        <tr class="sponsored-ad">
          <td><a href="#" role="button" aria-label="방송 협찬 선택">방송</a></td>
          <td class="dash" aria-hidden="true">-</td>
        </tr>

        <!-- 제작/기타 -->
        <tr class="production">
          <td class="type-cell">제작/기타</td>
          <td><a href="#" role="button" aria-label="제작/기타 광고 선택">제작/기타</a></td>
          <td class="dash" aria-hidden="true">-</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
