<!DOCTYPE html>
<html lang="ko">
<!-- ... head 부분 동일 ... -->
<style>
    /* ... 이전 스타일과 동일 ... */
    th {
      padding: 0.375rem 0.5rem;
      text-align: center;
      font-weight: 500;
      background: #0B365B;
      color: white;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }
    td {
      padding: 0.375rem 0.5rem;
      border: 1px solid #e2e7ec;
      line-height: 1.3;
      text-align: center; /* 추가 */
    }
    .type-cell {
      text-align: center;
      vertical-align: middle;
      font-weight: 500;
      color: #333;
      background-color: #f7f9fb;
    }
    .content-cell {
      padding: 0;
    }
    .content-item {
      padding: 0.375rem 0.5rem;
      border-bottom: 1px solid #e2e7ec;
      text-align: center; /* 추가 */
    }
    a {
      color: #0B365B;
      text-decoration: none;
      position: relative;
      display: inline-block;
      padding: 1px 3px;
      margin: -1px -3px;
      border-radius: 2px;
      transition: all 0.2s ease;
    }
    /* ... 나머지 스타일 동일 ... */
</style>
<body>
  <div class="popup-container" role="dialog" aria-label="광고 유형 선택">
    <table role="grid">
      <caption class="sr-only">광고 유형 선택 테이블</caption>
      <thead>
        <tr>
          <th scope="col" style="width: 25%">의뢰유형</th>
          <th scope="col" style="width: 25%">매체구분</th>
          <th scope="col" style="width: 25%">내용구분</th>
        </tr>
      </thead>
      <tbody>
        <!-- 일반광고 -->
        <tr class="general-ad">
          <td class="type-cell" rowspan="4">일반광고</td>
          <td>인쇄</td>
          <td class="content-cell">
            <div class="content-item">
              <a href="#" role="button" aria-label="홍보 광고 선택">홍보</a>
            </div>
            <div class="content-item">
              <a href="#" role="button" aria-label="공고 광고 선택">공고</a>
            </div>
          </td>
        </tr>
        <tr class="general-ad">
          <td><a href="#" role="button" aria-label="인터넷 광고 선택">인터넷</a></td>
          <td class="dash">-</td>
        </tr>
        <tr class="general-ad">
          <td><a href="#" role="button" aria-label="방송 광고 선택">방송</a></td>
          <td class="dash">-</td>
        </tr>
        <tr class="general-ad">
          <td><a href="#" role="button" aria-label="옥외 광고 선택">옥외</a></td>
          <td class="dash">-</td>
        </tr>

        <!-- 협찬광고 -->
        <tr class="sponsored-ad">
          <td class="type-cell" rowspan="3">협찬광고</td>
          <td>인쇄</td>
          <td class="content-cell">
            <div class="content-item">
              <a href="#" role="button" aria-label="기사형 광고 선택">기사형 광고</a>
            </div>
            <div class="content-item">
              <a href="#" role="button" aria-label="일반 협찬 선택">일반 협찬</a>
            </div>
          </td>
        </tr>
        <tr class="sponsored-ad">
          <td>인터넷</td>
          <td class="content-cell">
            <div class="content-item">
              <a href="#" role="button" aria-label="기사형 광고 선택">기사형 광고</a>
            </div>
            <div class="content-item">
              <a href="#" role="button" aria-label="일반 협찬 선택">일반 협찬</a>
            </div>
          </td>
        </tr>
        <tr class="sponsored-ad">
          <td><a href="#" role="button" aria-label="방송 협찬 선택">방송</a></td>
          <td class="dash">-</td>
        </tr>

        <!-- 제작/기타 -->
        <tr class="production">
          <td class="type-cell">제작/기타</td>
          <td><a href="#" role="button" aria-label="제작/기타 광고 선택">제작/기타</a></td>
          <td class="dash">-</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
